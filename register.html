<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

</head>
<body>
    
    <div class="container  mt-5 p-4 shadow-lg" style="max-width: 500px;" style="bg-color:grey">
        <div class="register">
        <h2 class="text-center pt-0 pb-1 text-success shadow-lg my-0" style="color: rgb(44, 224, 8);">Register
        </h2>
    <hr>

        <h5 class="text-center pt-0 pb-2 my-1 text-muted">Create your account</h5>

        <form class="form-group">
           <div class="form-group">
               <div class="row">
                   <div class="col">
                    <input type="text"  id=""  class="form-control" placeholder="First Name">

                   </div> 
                   <div class="col">
                    <input type="text"  id=""  class="form-control" placeholder="Last Name">

                   </div>   

               </div>
           </div>     
                



            <div class="form-group">
                
                <input type="email"  id="em"  class="form-control" placeholder="Enter Email Id">
            </div>

            <div class="form-group">
                
                <input type="password" id="pass" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                
                <input type="password" id="pass" class="form-control" placeholder=" Confirm Password">
            </div>

            <div class="custom-control custom-checkbox form-group">
                <input type="checkbox" class="custom-control-input border border-dark" id="check">
                <label for="check" class="custom-control-label text-muted">I accept the <a href="#" class="text-success">Terms of Use</a> & <a href="#" class="text-success">Privacy Policy</a> </label>
            </div>
            <input type="submit" class="btn btn-success btn-block btn-lg mt-3" value="Register">
            <p class="text-center m-2">Already Have an Account? <a href="#" class="text-info">Sign in</a></p>
        </form>






    </div>

</div>
